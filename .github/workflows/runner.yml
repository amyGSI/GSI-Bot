name: GSI - Erfan

on: [push]

env:
  ROM: Generic
  GENERIC_TYPE: 1
  ROM_GENERIC: POSP-croquette-v3.1.8
  ROM_LINK: https://pilotfiber.dl.sourceforge.net/project/posp//daisy/croquette/potato_daisy-10-20200518-croquette.v3.1.8%2B13.Official.zip
  DLAONLYSF: https://sourceforge.net/projects/yumi-project/files/gsi/Generic/POSP/croquette/daisy/20200805/POSP-croquette-v3.1.8-Aonly-10-20200805-ErfanGSI-YuMiGSI.zip/download
  DLABSF: https://sourceforge.net/projects/yumi-project/files/gsi/Generic/POSP/croquette/daisy/20200805/POSP-croquette-v3.1.8-AB-10-20200805-ErfanGSI-YuMiGSI.zip/download
  SFDIRA: cd /home/pfs/project/yumi-project/gsi/Generic/POSP/croquette/daisy/20200805
  SFDIRAB: cd /home/pfs/project/yumi-project/gsi/Generic/POSP/croquette/daisy/20200805
  MIR: gof
  TZ: America/Sao_Paulo
  READ: This is generic type.
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Set up python
         uses: actions/setup-python@v2
         with:
           python-version: '3.8.2'

       - name: Initializing telegram bot
         env:
              TOKEN: ${{ secrets.TOKEN }}

         run: |
              sudo install telegram /usr/bin
              chmod +x $ROM/initial.sh
              . $ROM/initial.sh
       
       - name: Clone ErfanGSI Source Code
         run: git clone https://github.com/yukosky/ErfanGSIs -b runner
       
       - name: Setting up ErfanGSI requirements
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Execute Shell Script
         env:
              TOKEN: ${{ secrets.TOKEN }}
              
         run: |
               chmod +x $ROM/build.sh
               . $ROM/build.sh
               
       - name: Copy and rename A-Only build info
         run: cp ErfanGSIs/output/*Aonly*.txt Aonly.txt

       - name: Send build info to Telegram
         env:
              CHAT_ID: ${{ secrets.CHAT_ID }}
              TOKEN: ${{ secrets.TOKEN }}
              API_ID: ${{ secrets.API_ID }}
              API_HASH: ${{ secrets.API_HASH }}

         run: |
              chmod +x uploadSelect.sh
              ./uploadSelext.sh
